<br>
<div class="container">
    <div class="card">
        <div class="card-header alert alert-success text-align-center">
            <h1>Sign In</h1>
        </div>
        <div class="card-body" [formGroup]="form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" id="email" class="form-control">
                <small class="text-danger" *ngIf="form.get('email')?.dirty && form.get('email')?.errors">Enter a valid email</small>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" id="firstName" class="form-control">
                <small class="text-danger" *ngIf="form.get('firstName')?.dirty && form.get('firstName')?.errors">First Name should be atleast 3 characters long</small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" id="lastName" class="form-control">
                <small class="text-danger" *ngIf="form.get('lastName')?.dirty && form.get('lastName')?.errors">Last Name should be
                    atleast 3 characters long</small>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" formControlName="mobile" id="mobile" class="form-control">
                <small class="text-danger" *ngIf="form.get('mobile')?.dirty && form.get('mobile')?.errors">Not a valid Mobile Number</small>
            </div>
            <br>
            <button class="btn btn-success" (click)="signIn()" [disabled]="!form.valid">Submit</button>
        </div>
    </div>
</div>
