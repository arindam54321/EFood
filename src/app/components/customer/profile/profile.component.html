<app-header></app-header>
<br>
<div class="container">
    <div class="card container">
        <div class="row text-center">
            <span class="">
                <img src="../../../assets/images/icons/user.png" alt="USER" class="user-image">
            </span>
            <span class="">
                <h4 class="heading-items">{{userDetails.firstName + ' ' + userDetails.lastName}}</h4>
            </span>
        </div>
        <hr>
        <div class="form text-center" [formGroup]="form">
            <div class="form-group">
                <label for="email">
                    <h4>Email</h4>
                </label>
                <input type="text" name="email" id="email" [placeholder]="userDetails.email" disabled class="form-control text-center">
            </div>
            <div class="form-group">
                <label for="mobile"><h4>Mobile Number</h4></label>
                <input type="number" formControlName="mobile" id="mobile" class="form-control text-center">
                <small class="text-danger" *ngIf="form.get('mobile')?.dirty && form.get('mobile')?.errors">
                    Not a valid Mobile Number
                </small>
            </div>
            <hr>
            <button class="w-100 btn btn-block btn-primary form-group"
                [disabled]="!form.valid" (click)="updateConfirmation()"
            >Update Profile</button>
        </div>
    </div>
</div>
